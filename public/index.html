<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Todo App</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Smth1</a></li>
        <li><a href="#">Smth2</a></li>
        <li><a href="#">Smth</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="col">

      <h1>Todo App</h1>
      <form id="todoForm">
        <input id="userInput" type="text" placeholder="Your Name" required />
        <input id="todoInput" type="text" placeholder="Your Todo" required />
        <button id="submit-data" class="btn" type="submit">Add Todo</button>
      </form>
      <p id="responseMessage"></p>
    </div>
      
    <div class="col">

      <form id="searchForm">
        <input id="searchInput" type="text" placeholder="Search by name" required />
        <button id="search" class="btn" type="submit">Search</button>
      </form>
      
      <p id="searchMessage"></p>
      <ul id="todoList"></ul>
      <button id="deleteUser" class="btn" style="display: none;">Delete User</button>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>

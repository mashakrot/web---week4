<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body>
  <h1>Todo App</h1>
  <form id="todoForm">
    <input id="userInput" type="text" placeholder="Your Name" required />
    <input id="todoInput" type="text" placeholder="Your Todo" required />
    <button id="submit-data" type="submit">Add Todo</button>
  </form>
  <p id="responseMessage"></p>


    <form id="searchForm">
        <input id="searchInput" type="text" placeholder="Search by name" required />
        <button id="search" type="submit">Search</button>
    </form>
  
  <p id="searchMessage"></p>
  <ul id="todoList"></ul>
  <button id="deleteUser" style="display: none;">Delete User</button>
  

  <script src="main.js"></script>
</body>
</html>
